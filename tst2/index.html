<!DOCTYPE html>
<html>
<head>
	<title>Food Shopping Cart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Food Shopping Cart</h1>
	</header>
    <div class="Text">
        <h1>hello</h1>
        <p>cocovihhj</p>
    </div>
	<div class="container">
		<div class="product">
			<div class="product-img">
				<img src="c:\Users\Administrateur\Desktop\hum.jpg" alt="Hamburger">
			</div>
			<div class="product-details">
				<h2>Hamburger</h2>
				<p>Price: $5</p>
				<div class="quantity">
					<button class="btn minus-btn" type="button">-</button>
					<input type="text" name="hamburger-quantity" value="0">
					<button class="btn plus-btn" type="button">+</button>
				</div>
			</div>
		</div>
		<div class="product">
			<div class="product-img">
				<img src="c:\Users\Administrateur\Desktop\pizza.jpg" alt="Pizza">
			</div>
			<div class="product-details">
				<h2>Pizza</h2>
				<p>Price: $7</p>
				<div class="quantity">
					<button class="btn minus-btn" type="button">-</button>
					<input type="text" name="pizza-quantity" value="0">
					<button class="btn plus-btn" type="button">+</button>
				</div>
			</div>
		</div>
		<div class="product">
			<div class="product-img">
				<img src="c:\Users\Administrateur\Desktop\crispy-french-fries.jpg" alt="Fries">
			</div>
			<div class="product-details">
				<h2>Fries</h2>
				<p>Price: $3</p>
				<div class="quantity">
					<button class="btn minus-btn" type="button">-</button>
					<input type="text" name="fries-quantity" value="0">
					<button class="btn plus-btn" type="button">+</button>
				</div>
			</div>
		</div>
		
	</div>
    <div class="total-section">
        <p>Total: <span class="total">0</span></p>
        <button class="btn checkout-btn">Checkout</button>
    </div>
	<script src="app.js"></script>
</body>
</html>
